<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turbo Rush - Car Driving Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .game-container {
            position: relative;
            width: 800px;
            height: 600px;
            background: #333;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
        }

        .game-canvas {
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #87CEEB 0%, #87CEEB 30%, #228B22 30%, #228B22 100%);
            position: relative;
            overflow: hidden;
        }

        .road {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            height: 100%;
            background: #444;
            border-left: 5px solid #fff;
            border-right: 5px solid #fff;
        }

        .road-line {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 5px;
            height: 50px;
            background: #fff;
            animation: roadMove 0.5s linear infinite;
        }

        @keyframes roadMove {
            from { top: -50px; }
            to { top: 650px; }
        }

        .car {
            position: absolute;
            width: 50px;
            height: 80px;
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            border-radius: 15px 15px 5px 5px;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            transition: left 0.15s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            z-index: 10;
        }

        .car::before {
            content: '';
            position: absolute;
            top: 10px;
            left: 5px;
            right: 5px;
            height: 20px;
            background: rgba(255,255,255,0.3);
            border-radius: 10px;
        }

        .enemy-car {
            position: absolute;
            width: 50px;
            height: 80px;
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            border-radius: 15px 15px 5px 5px;
            animation: enemyMove 3s linear infinite;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .enemy-car::before {
            content: '';
            position: absolute;
            top: 10px;
            left: 5px;
            right: 5px;
            height: 20px;
            background: rgba(255,255,255,0.3);
            border-radius: 10px;
        }

        @keyframes enemyMove {
            from { top: -100px; }
            to { top: 700px; }
        }

        .coin {
            position: absolute;
            width: 30px;
            height: 30px;
            background: radial-gradient(circle, #ffd700, #ffed4e);
            border-radius: 50%;
            animation: coinMove 2.5s linear infinite, coinSpin 1s linear infinite;
            box-shadow: 0 3px 10px rgba(255,215,0,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            font-weight: bold;
            color: #b8860b;
        }

        .coin::before {
            content: '$';
        }

        @keyframes coinMove {
            from { top: -30px; }
            to { top: 630px; }
        }

        @keyframes coinSpin {
            from { transform: rotateY(0deg); }
            to { transform: rotateY(360deg); }
        }

        .ui {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            display: flex;
            justify-content: space-between;
            z-index: 100;
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.9);
            color: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            z-index: 200;
            display: none;
        }

        .game-over h2 {
            margin: 0 0 20px 0;
            font-size: 36px;
            color: #ff6b6b;
        }

        .game-over button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            margin: 10px;
            transition: transform 0.2s;
        }

        .game-over button:hover {
            transform: scale(1.05);
        }

        .start-screen {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 300;
        }

        .start-screen h1 {
            font-size: 48px;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .start-screen button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 20px 40px;
            border-radius: 30px;
            font-size: 24px;
            cursor: pointer;
            margin: 10px;
            transition: transform 0.2s;
        }

        .start-screen button:hover {
            transform: scale(1.1);
        }

        .controls {
            margin-top: 30px;
            text-align: center;
            opacity: 0.8;
        }

        .explosion {
            position: absolute;
            width: 60px;
            height: 60px;
            background: radial-gradient(circle, #ff6b6b, #ffa500);
            border-radius: 50%;
            animation: explode 0.5s ease-out;
            pointer-events: none;
        }

        @keyframes explode {
            0% { transform: scale(0) rotate(0deg); opacity: 1; }
            100% { transform: scale(3) rotate(180deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-canvas" id="gameCanvas">
            <div class="road" id="road"></div>
            <div class="car" id="car"></div>
            
            <div class="ui">
                <div>Score: <span id="score">0</span></div>
                <div>Speed: <span id="speed">1</span></div>
            </div>
            
            <div class="game-over" id="gameOver">
                <h2>Game Over!</h2>
                <p>Final Score: <span id="finalScore">0</span></p>
                <button onclick="restartGame()">Play Again</button>
            </div>
            
            <div class="start-screen" id="startScreen">
                <h1>üèéÔ∏è TURBO RUSH</h1>
                <p>Avoid enemy cars and collect coins!</p>
                <button onclick="startGame()">START GAME</button>
                <div class="controls">
                    <p>Controls: A/D or Arrow Keys to steer</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let gameState = {
            running: false,
            score: 0,
            speed: 1,
            carPosition: 0,
            enemies: [],
            coins: [],
            roadLines: [],
            gameSpeed: 50
        };

        const car = document.getElementById('car');
        const gameCanvas = document.getElementById('gameCanvas');
        const road = document.getElementById('road');
        const scoreElement = document.getElementById('score');
        const speedElement = document.getElementById('speed');
        const gameOverScreen = document.getElementById('gameOver');
        const startScreen = document.getElementById('startScreen');
        const finalScoreElement = document.getElementById('finalScore');

        // Sound effects using Web Audio API
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        
        function playSound(frequency, duration, type = 'sine', volume = 0.1) {
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.setValueAtTime(frequency, audioContext.currentTime);
            oscillator.type = type;
            
            gainNode.gain.setValueAtTime(0, audioContext.currentTime);
            gainNode.gain.linearRampToValueAtTime(volume, audioContext.currentTime + 0.01);
            gainNode.gain.linearRampToValueAtTime(0, audioContext.currentTime + duration);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + duration);
        }

        function coinSound() {
            playSound(800, 0.1, 'sine', 0.15);
            setTimeout(() => playSound(1000, 0.1, 'sine', 0.1), 50);
        }

        function crashSound() {
            playSound(150, 0.5, 'sawtooth', 0.2);
        }

        function engineSound() {
            playSound(100 + gameState.speed * 10, 0.1, 'triangle', 0.05);
        }

        // Create road lines
        function createRoadLines() {
            for (let i = 0; i < 15; i++) {
                const line = document.createElement('div');
                line.className = 'road-line';
                line.style.top = (i * 50 - 50) + 'px';
                line.style.animationDelay = (i * 0.1) + 's';
                road.appendChild(line);
                gameState.roadLines.push(line);
            }
        }

        function updateCarPosition() {
            const roadRect = road.getBoundingClientRect();
            const maxLeft = roadRect.width - 60;
            const newLeft = Math.max(10, Math.min(maxLeft, 125 + gameState.carPosition * 60));
            car.style.left = newLeft + 'px';
        }

        function createEnemy() {
            const enemy = document.createElement('div');
            enemy.className = 'enemy-car';
            const lanes = [-1, 0, 1];
            const lane = lanes[Math.floor(Math.random() * lanes.length)];
            enemy.style.left = (125 + lane * 60) + 'px';
            enemy.style.animationDuration = (4 - gameState.speed * 0.3) + 's';
            gameCanvas.appendChild(enemy);
            gameState.enemies.push({element: enemy, lane: lane});
            
            setTimeout(() => {
                if (enemy.parentNode) {
                    enemy.remove();
                    gameState.enemies = gameState.enemies.filter(e => e.element !== enemy);
                }
            }, 4000);
        }

        function createCoin() {
            const coin = document.createElement('div');
            coin.className = 'coin';
            const lanes = [-1, 0, 1];
            const lane = lanes[Math.floor(Math.random() * lanes.length)];
            coin.style.left = (135 + lane * 60) + 'px';
            coin.style.animationDuration = (3 - gameState.speed * 0.2) + 's';
            gameCanvas.appendChild(coin);
            gameState.coins.push({element: coin, lane: lane});
            
            setTimeout(() => {
                if (coin.parentNode) {
                    coin.remove();
                    gameState.coins = gameState.coins.filter(c => c.element !== coin);
                }
            }, 3500);
        }

        function checkCollisions() {
            const carRect = car.getBoundingClientRect();
            
            // Check enemy collisions
            gameState.enemies.forEach(enemy => {
                const enemyRect = enemy.element.getBoundingClientRect();
                if (carRect.left < enemyRect.right && 
                    carRect.right > enemyRect.left && 
                    carRect.top < enemyRect.bottom && 
                    carRect.bottom > enemyRect.top) {
                    gameOver();
                }
            });
            
            // Check coin collection
            gameState.coins = gameState.coins.filter(coin => {
                const coinRect = coin.element.getBoundingClientRect();
                if (carRect.left < coinRect.right && 
                    carRect.right > coinRect.left && 
                    carRect.top < coinRect.bottom && 
                    carRect.bottom > coinRect.top) {
                    
                    // Create explosion effect
                    const explosion = document.createElement('div');
                    explosion.className = 'explosion';
                    explosion.style.left = coinRect.left - gameCanvas.getBoundingClientRect().left + 15 + 'px';
                    explosion.style.top = coinRect.top - gameCanvas.getBoundingClientRect().top + 15 + 'px';
                    gameCanvas.appendChild(explosion);
                    setTimeout(() => explosion.remove(), 500);
                    
                    coin.element.remove();
                    gameState.score += 10;
                    coinSound();
                    updateUI();
                    return false;
                }
                return true;
            });
        }

        function updateUI() {
            scoreElement.textContent = gameState.score;
            speedElement.textContent = gameState.speed;
        }

        function gameLoop() {
            if (!gameState.running) return;
            
            checkCollisions();
            
            // Increase speed based on score
            gameState.speed = Math.floor(gameState.score / 50) + 1;
            
            // Play engine sound occasionally
            if (Math.random() < 0.1) {
                engineSound();
            }
            
            updateUI();
            setTimeout(gameLoop, gameState.gameSpeed);
        }

        function startGame() {
            startScreen.style.display = 'none';
            gameState.running = true;
            gameState.score = 0;
            gameState.speed = 1;
            gameState.carPosition = 0;
            gameState.enemies = [];
            gameState.coins = [];
            
            updateCarPosition();
            createRoadLines();
            
            // Start spawning enemies and coins
            const enemyInterval = setInterval(() => {
                if (!gameState.running) {
                    clearInterval(enemyInterval);
                    return;
                }
                if (Math.random() < 0.7) createEnemy();
            }, 2000);
            
            const coinInterval = setInterval(() => {
                if (!gameState.running) {
                    clearInterval(coinInterval);
                    return;
                }
                if (Math.random() < 0.8) createCoin();
            }, 1500);
            
            gameLoop();
        }

        function gameOver() {
            gameState.running = false;
            crashSound();
            finalScoreElement.textContent = gameState.score;
            gameOverScreen.style.display = 'block';
            
            // Clear all game elements
            gameState.enemies.forEach(enemy => enemy.element.remove());
            gameState.coins.forEach(coin => coin.element.remove());
            gameState.roadLines.forEach(line => line.remove());
            gameState.enemies = [];
            gameState.coins = [];
            gameState.roadLines = [];
        }

        function restartGame() {
            gameOverScreen.style.display = 'none';
            startGame();
        }

        // Controls
        document.addEventListener('keydown', (e) => {
            if (!gameState.running) return;
            
            switch(e.key) {
                case 'ArrowLeft':
                case 'a':
                case 'A':
                    gameState.carPosition = Math.max(-1, gameState.carPosition - 1);
                    updateCarPosition();
                    break;
                case 'ArrowRight':
                case 'd':
                case 'D':
                    gameState.carPosition = Math.min(1, gameState.carPosition + 1);
                    updateCarPosition();
                    break;
            }
        });

        // Touch controls for mobile
        let touchStartX = null;
        document.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
        });

        document.addEventListener('touchend', (e) => {
            if (!gameState.running || touchStartX === null) return;
            
            const touchEndX = e.changedTouches[0].clientX;
            const diff = touchStartX - touchEndX;
            
            if (Math.abs(diff) > 50) {
                if (diff > 0) {
                    // Swiped left
                    gameState.carPosition = Math.max(-1, gameState.carPosition - 1);
                } else {
                    // Swiped right
                    gameState.carPosition = Math.min(1, gameState.carPosition + 1);
                }
                updateCarPosition();
            }
            touchStartX = null;
        });

        // Initialize audio context on first user interaction
        document.addEventListener('click', () => {
            if (audioContext.state === 'suspended') {
                audioContext.resume();
            }
        });
    </script>
</body>
</html>
